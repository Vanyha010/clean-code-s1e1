<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix-image">
      <a class="matrix-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
          alt="Eisenhower matrix">Want more details?</a>
    </header>
    <main class="main-block">
        <section class="tasks">
          <h3 class="tasks__heading">Add Item</h3>
          <div class="tasks__content">
            <input id="new-task" 
                   class="tasks__input tasks__input_text" 
                   type="text">
            <button class="tasks__button">Add</button>
          </div>
        </section>
      <section class="tasks">
        <h3 class="tasks__heading">Todo</h3>
        <ul class="tasks__list todo">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__input input_checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__button_edit tasks__button">Edit</button>
            <button class="tasks__button_delete tasks__button">
              <img src="./remove.svg" class="close-icon" alt="Remove task">
            </button>
          </li>
          <li class="edit-mode tasks__item">
            <input type="checkbox" class="tasks__input input_checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="tasks__input tasks__input_text">
            <button class="tasks__button_edit tasks__button">Save</button>
            <button class="tasks__button_delete tasks__button">
              <img src="./remove.svg" class="close-icon" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__heading">Completed</h3>
        <ul class="tasks__list done">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__input input_checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__button_edit tasks__button">Edit</button>
            <button class="tasks__button_delete tasks__button">
              <img src="./remove.svg" class="close-icon" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
