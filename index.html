<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix-image">
      <a class="matrix-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
        <section id="add-task">
          <label for="new-task" class="task-label">Add Item</label>
          <div class="task-row">
            <input id="new-task" 
                   class="task input input-text" 
                   type="text">
            <button class="button">Add</button>
          </div>
        </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incompleted-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task input input-text">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="close-icon">
            </button>
          </li>
          <li class="edit-mode tasks-list__item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task input input-text">
            <button class="edit-task button">Save</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="close-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="input input-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input input-text">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="close-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
